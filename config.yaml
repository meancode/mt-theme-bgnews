id: bgnews-theme
key: bgnews-theme
name: BG News.com Theme
version: 1.0
author_name: Ken Edwards
author_link: http://meancode.com/
plugin_link: https://github.com/meancode/mt-theme-bgnews
description: This theme exposes options to allow editors the ability to manage the bgnews.com website.

static_version: 1
blog_preferences:
    my_config:
        label: "bgnews.com Site Config"
        description: "Preferred settings for bgnews.com."
        order: 100
        preferences:
            allow_comments_html: 1
            allow_anon_comments: 1
            allow_commenter_regist: 1
            allow_comments_default: 1
            allow_pings: 0
            allow_pings_default: 0
            allow_reg_comments: 1
            allow_unreg_comments: 1
            archive_type_preferred: entry
            autodiscover_links: 0
            autolink_urls: 1
            basename_limit: 250
            captcha_provider: 
            cc_license: 
            commenter_authenticators: MovableType,OpenID,LiveJournal,Google,Yahoo,WordPress,Twitter,Facebook,TypePad
            convert_paras: 'Rich Text'
            convert_paras_comments: 1
            custom_dynamic_templates: none
            days_on_index: 0
            email_new_comments: 1
            email_new_pings: 0
            entries_on_index: 10
            file_extension: php
            follow_auth_links: 1
            #image_default_align: right
            #image_default_constrain: 1
            #image_default_thumb: 1
            #image_default_width: 150
            #image_default_popup: 0
            #image_default_wrap_text: 
            #image_default_wunits: 
            include_cache: 1
            include_system: php
            internal_autodiscovery: 0
            is_dynamic: 0
            junk_folder_expiry: 3
            junk_score_threshold: 0
            #language: 
            manual_approve_commenters: 0
            moderate_pings: 1
            moderate_unreg_comments: 1
            nofollow_urls: 0
            nwc_smart_replace: 'ASCII equivalents'
            #nwc_replace_field: 
            #ping_blogs: 
            #ping_google: 
            #ping_others: http://rpc.pingomatic.com
            #ping_technorati: 
            #ping_weblogs: 
            #remote_auth_token: 
            require_comment_emails: 1
            require_typekey_emails: 1
            #sanitize_spec: 
            #server_offset: 
            sort_order_comments: ascend
            sort_order_posts: descend
            status_default: 2
            #update_pings: 
            use_comment_confirmation: 0
            #welcome_msg: 
            words_in_excerpt: 40
template_sets:
    info_site_theme:
        base_path: 'templates'
        label: 'bgnews.com Theme'
        documentation: docs.html
        preview: 'theme/preview.jpg'
        thumbnail: 'theme/thumbnail.jpg'
        blog_preferences: my_config
        templates:
          index:
            main_index:
              label: Index
              outfile: index.php
              rebuild_me: 1
            javascript:
              label: JavaScript
              outfile: mt.js
              rebuild_me: 1
          individual:
          page:
            site_info:
              label: Site Info
              mappings:
                page:
                  archive_type: Page
                  file_template: info.php
            design_docs:
              label: Design Docs
              mappings:
                page:
                  archive_type: Page
                  file_template: design.php
            contact_info:
              label: Contact Info
              mappings:
                page:
                  archive_type: Page
                  file_template: contact.php
            gallery:
              label: Gallery
              mappings:
                page:
                  archive_type: Page
                  file_template: gallery.php
          archive:
            slideshow_xml:
              label: Slideshow XML
              mappings:
                category:
                  archive_type: Category
                  file_template: images.xml
          custom:
          widget:
          system:
            dynamic_error:
              label: Dynamic Error
            comment_response:
              label: Comment Response
            popup_image:
              label: Popup Image
            search_results:
              label: Search Results
            comment_preview:
              label: Comment Preview
        options:
            fieldsets:
                general:
                    label: 'General Settings'
                    hint: 'Hint goes here.'
                    order: 1
                maps:
                    label: 'View Maps'
                    hint: 'Hint goes here.'
                    order: 2
                info:
                    label: 'Site Info'
                    hint: 'Hint goes here.'
                    order: 3
                design:
                    label: 'Design Docs'
                    hint: 'Hint goes here.'
                    order: 4
                contact:
                    label: 'Contact Info'
                    hint: 'Hint goes here.'
                    order: 5
                sheriff:
                    label: 'Sheriff Dept.'
                    hint: 'Hint goes here.'
                    order: 6
                fire:
                    label: 'Fire Dept.'
                    hint: 'Hint goes here.'
                    order: 7
                facts:
                    label: 'Facts & Figures'
                    hint: 'Hint goes here.'
                    order: 8
                gallery:
                    label: 'Site Photos'
                    hint: 'Hint goes here.'
                    order: 9
            is_name:
                type: text
                label: "Site Name"
                hint: "Example: Arkadelphia"
                tag: 'ISName'
                order: 1
                required: 1
                fieldset: general
            is_state:
                type: select
                label: "State/Province"
                values: Select,---,United States,---,Alabama,Alaska,Arizona,Arkansas,California,Colorado,Connecticut,Delaware,District of Columbia,Florida,Georgia,Hawaii,Idaho,Illinois,Indiana,Iowa,Kansas,Kentucky,Louisiana,Maine,Maryland,Massachusetts,Michigan,Minnesota,Mississippi,Missouri,Montana,Nebraska,Nevada,New Hampshire,New Jersey,New Mexico,New York,North Carolina,North Dakota,Ohio,Oklahoma,Oregon,Pennsylvania,Rhode Island,South Carolina,South Dakota,Tennessee,Texas,Utah,Vermont,Virginia,Washington,West Virginia,Wisconsin,Wyoming,---,Canada,---,Alberta,British Columbia,Manitoba,New Brunswick,Newfoundland,Nova Scotia,Nunavut,Ontario,Prince Edward Island,Quebec,Saskatchewan,Yukon
                hint: "Example: Arkansas."
                tag: 'ISState'
                order: 2
                required: 1
                fieldset: general
            is_number:
                type: text
                label: "Site Number"
                hint: "Example: 003. <span style='background-color:#FF9; color:#000 !important;'>Just the number, nothing else.</span>"
                tag: 'ISNumber'
                order: 3
                fieldset: general
            is_banner:
                type: file
                destination: theme/%{10}e
                label: "Site Banner"
                hint: "This JPEG file name must be unique and <span style='background-color:#FF9; color:#000 !important;'>at least 750px by 246px</span>. File will be cropped automatically to adhere to these dimensions."
                tag: 'ISBanner'
                scope: blog
                order: 4
                fieldset: general
            is_maps_lat:
                type: text
                label: "Latitude"
                hint: "Example: 40.329462. <span style='background-color:#FF9; color:#000 !important;'>Must be decimal value</span>."
                tag: 'ISMapsLat'
                order: 1
                fieldset: maps
            is_maps_long:
                type: text
                label: "Longitude"
                hint: "Example: -81.740541. <span style='background-color:#FF9; color:#000 !important;'>Must be decimal value</span>"
                tag: 'ISMapsLong'
                order: 2
                fieldset: maps
            is_gallery_check:
                type: checkbox
                label: "Show Site Photos?"
                hint: "If checked, the SITE PHOTOS box will be displayed on this Info Site."
                tag: 'IfISGalleryCheck?'
                default: 0
                order: 1
                fieldset: gallery
            is_fact_founded:
                type: text
                label: "Founded"
                hint: "Example: 1809"
                tag: 'ISFactFounded'
                order: 1
                fieldset: facts
            is_fact_population:
                type: text
                label: "Population"
                hint: "Example: 10,833"
                tag: 'ISFactPopulation'
                order: 2
                fieldset: facts
            is_fact_census:
                type: text
                label: "Census"
                hint: "Example: 2007. This field is completely optional."
                tag: 'ISFactCensus'
                order: 3
                fieldset: facts
            is_fact_elevation:
                type: text
                label: "Elevation"
                hint: "Example: 246 ft (75 m)"
                tag: 'ISFactElevation'
                order: 4
                fieldset: facts
            is_fact_area:
                type: text
                label: "Area Total"
                hint: "Example: 7.3 sq mi"
                tag: 'ISFactArea'
                order: 5
                fieldset: facts
            is_fact_timezone:
                type: select
                values: N/A,PST,MST,CST,EST
                label: "Time Zone"
                hint: "Example: MST"
                tag: 'ISFactTimeZone'
                order: 6
                fieldset: facts
            is_fact_note1:
                type: text
                label: "Notable Facts"
                hint: "Example: Home of Ft. Vasquez"
                tag: 'ISFactNote1'
                order: 7
                fieldset: facts
            is_fact_note2:
                type: text
                label: "Notable Facts (Continued)"
                hint: "Example: Rattle Snake Kate. This field is completely optional"
                tag: 'ISFactNote2'
                order: 8
                fieldset: facts
            is_fact_note3:
                type: text
                label: "Notable Facts (Continued)"
                hint: "Example: Early site of HAARP project. This field is completely optional"
                tag: 'ISFactNote3'
                order: 9
                fieldset: facts
            is_fact_sitesource:
                type: select
                values: Wikipedia,City Website
                label: "More Info"
                hint: "Example: Wikipedia. Select City Website if you are including a link to the local city's website."
                tag: 'ISFactSiteSource'
                order: 10
                fieldset: facts
            is_fact_siteurl:
                type: text
                label: "More Info Link"
                hint: "Tip: <span style='background-color:#FF9; color:#000 !important;'>Must start with http://</span>"
                tag: 'ISFactSiteURL'
                order: 11
                fieldset: facts
            is_directions:
                type: textarea
                label: "Directions to Site"
                hint: "Tip: There are no space restraints for these directions."
                tag: 'ISDirections'
                order: 1
                fieldset: info
            is_address:
                type: text
                label: "Street Address"
                hint: "Example: 12616 Weld County Rd. #28."
                tag: 'ISStreetAddress'
                order: 2
                fieldset: info
            is_city:
                type: text
                label: "City"
                hint: "Example: Platteville."
                tag: 'ISCity'
                order: 3
                fieldset: info
            is_zip:
                type: text
                label: "Zip/Postal Code"
                hint: "Example: 80651."
                tag: 'ISZipCode'
                order: 4
                fieldset: info
            is_county:
                type: text
                label: "County"
                hint: "Example: Weld."
                tag: 'ISCounty'
                order: 5
                fieldset: info
            is_nad83lat:
                type: text
                label: "NAD 83 Latitude"
                hint: "Example: N 40-11-10.19."
                tag: 'ISNAD83Lat'
                order: 6
                fieldset: info
            is_nad83long:
                type: text
                label: "NAD 83 Longitude"
                hint: "Example: W 104-49-02.78."
                tag: 'ISNAD83Long'
                order: 7
                fieldset: info
            is_nad27lat:
                type: text
                label: "NAD 27 Latitude"
                hint: "Example: N 40-11-10.25135."
                tag: 'ISNAD27Lat'
                order: 8
                fieldset: info
            is_nad27long:
                type: text
                label: "NAD 27 Longitude"
                hint: "Example: W 104-49-0.8821."
                tag: 'ISNAD27Long'
                order: 9
                fieldset: info
            is_elevation:
                type: text
                label: "Ground Elevation"
                hint: "Example: 1473.7 meters."
                tag: 'ISElevation'
                order: 10
                fieldset: info
            is_amsl:
                type: text
                label: "Overall Height AMSL"
                hint: "Example: 1517.8 meters."
                tag: 'ISAMSL'
                order: 11
                fieldset: info
            is_structure_height:
                type: text
                label: "Structure Height"
                hint: "Example: 140'."
                tag: 'ISStructureHeight'
                order: 12
                fieldset: info
            is_structure_type:
                type: select
                values: Self Supporting Structure,Monopole
                label: "Structure Type"
                hint: "Example: Self Supporting Structure."
                tag: 'ISStructureType'
                order: 13
                fieldset: info
            is_fccreg:
                type: text
                label: "FCC Registration #"
                hint: "Example: 1269686. <span style='background-color:#FF9; color:#000 !important;'>If no number exists, leave blank and 'View Letter' will display if a PDF has been uploaded.</span> To learn about uploading these PDF files, see Documentation under Design > Theme Dashboard."
                tag: 'ISFCCRegistration'
                order: 14
                fieldset: info
            is_faastudy:
                type: text
                label: "FAA Study #"
                hint: "Example: 2009-ANM-821-OE. <span style='background-color:#FF9; color:#000 !important;'>If no number exists, leave blank and 'View Letter' will display if a PDF has been uploaded.</span> To learn about uploading these PDF files, see Documentation under Design > Theme Dashboard."
                tag: 'ISFAAStudy'
                order: 15
                fieldset: info
            is_building_permit:
                type: text
                label: "Building Permit #"
                hint: "Example: BCR09-00519. <span style='background-color:#FF9; color:#000 !important;'>If no number exists, leave blank and 'View Letter' will display if a PDF has been uploaded.</span> To learn about uploading these PDF files, see Documentation under Design > Theme Dashboard."
                tag: 'ISBuildingPermit'
                order: 16
                fieldset: info
            is_design_info:
                type: text
                label: "Information"
                default: "<em>Click on the links to download the documents.</em>"
                hint: "Tip: There are no space restraints for this text, it displays before the table of PDFs."
                tag: 'ISDesignInfo'
                order: 1
                fieldset: design
            is_emergency:
                type: text
                label: "52Eighty Emergency #"
                default: "866-247-5581"
                hint: "Tip: <span style='background-color:#FF9; color:#000 !important;'>Use dashes, No parentheses or spaces</span>."
                tag: 'ISEmergencyNumber'
                order: 1
                fieldset: contact
            is_phoneco:
                type: text
                label: "Telephone Company"
                default: "Level 3 Communications"
                tag: 'ISPhoneCompany'
                order: 2
                fieldset: contact
            is_phoneurl:
                type: text
                label: "Telephone Company Link"
                default: "http://www.level3.com/"
                hint: "Tip: <span style='background-color:#FF9; color:#000 !important;'>Must start with http://</span>"
                tag: 'ISPhoneURL'
                order: 3
                fieldset: contact
            is_electricalco:
                type: text
                label: "Electric Company"
                tag: 'ISElectricCompany'
                order: 4
                fieldset: contact
            is_electricalurl:
                type: text
                label: "Electric Company Link"
                hint: "Tip: <span style='background-color:#FF9; color:#000 !important;'>Must start with http://</span>"
                tag: 'ISElectricURL'
                order: 5
                fieldset: contact
            is_access_info:
                type: text
                label: "Access Information"
                default: "52Eighty Combo, 5280"
                tag: 'ISAccessInfo'
                order: 6
                fieldset: contact
            is_sheriff_name:
                type: text
                label: "Sheriff Dept. Name"
                hint: "Example: Clark County Sherriff"
                tag: 'ISSheriffName'
                order: 1
                fieldset: sheriff
            is_sheriff_emergancy_number:
                type: text
                label: "Emergency Phone #"
                hint: "Tip: <span style='background-color:#FF9; color:#000 !important;'>Use dashes, No parentheses or spaces</span>."
                default: "911"
                tag: 'ISSheriffNumber1'
                order: 2
                fieldset: sheriff
            is_sheriff_address1:
                type: text
                label: "Address 1"
                hint: "406 S. 5th St."
                tag: 'ISSheriffAddress1'
                order: 3
                fieldset: sheriff
            is_sheriff_address2:
                type: text
                label: "Address 2"
                hint: "Arkadelphia, AR 71923"
                tag: 'ISSheriffAddress2'
                order: 4
                fieldset: sheriff
            is_sheriff_number:
                type: text
                label: "Dept. Phone #"
                hint: "Tip: <span style='background-color:#FF9; color:#000 !important;'>Use dashes, No parentheses or spaces</span>."
                tag: 'ISSheriffNumber2'
                order: 5
                fieldset: sheriff
            is_sheriff_url:
                type: text
                label: "Sheriff Dept. Link"
                hint: "Tip: <span style='background-color:#FF9; color:#000 !important;'>Must start with http://</span>."
                tag: 'ISSheriffURL'
                order: 6
                fieldset: sheriff
            is_fire_name:
                type: text
                label: "Fire Dept. Name"
                hint: "Example: Clark County Fire"
                tag: 'ISFireName'
                order: 1
                fieldset: fire
            is_fire_emergancy_number:
                type: text
                label: "Emergency Phone #"
                hint: "Tip: <span style='background-color:#FF9; color:#000 !important;'>Use dashes, No parentheses or spaces</span>."
                default: "911"
                tag: 'ISFireNumber1'
                order: 2
                fieldset: fire
            is_fire_address1:
                type: text
                label: "Address 1"
                hint: "406 S. 5th St."
